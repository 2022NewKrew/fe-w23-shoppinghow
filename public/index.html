<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d69dc18532.js" crossorigin="anonymous"></script>
    <title>쇼핑 하우</title>
</head>

<body>
    <div id="app">    
    <!-- <footer></footer> -->
    </div>
    <template id="template_header">
        <header>
            <div class="header-top">
                <div class="title">
                    <h1>쇼핑하우</h1>
                </div>
                <div class="search">
                    <form class="input_form">
                        <div class="input_wrap">
                            <input type="text" class="search__input">
                            <button class="search__icon">🔍</button>
                        </div>
                    </form>
                    <div class="rolling_keywords_wrap">
                        <ol class="search-top10 animate"></ol>
                    </div>
                </div>
            </div>
            <div class="header-menu">
                <div class="category">
                    <button class="category__title"><i class="fas fa-bars"></i>카테고리</button>
                </div>
                <div class="gubun-bar"></div>
                <ul class="top-menu">
                    <li class="top-menu__btn"><a href="#">핫딜</a></li>
                    <li class="top-menu__btn"><a href="">베스트100</a></li>
                    <li class="top-menu__btn"><a href="">할인특가</a></li>
                    <li class="top-menu__btn"><a href="">기획전</a></li>
                </ul>
                <ul class="private-menu">
                    <li class="private-menu__btn"><a href="#">로그인</a></li>
                    <li class="private-menu__btn recently_viewed"><a href="#">최근본상품</a></li>
                </ul>
            </div>
        </header>
    </template>
</body>

</html>
