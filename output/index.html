<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="bundle.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/d69dc18532.js" crossorigin="anonymous"></script>
    <!-- The script below will help the development with live refresh. -->
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="title">
                <h1>쇼핑하우</h1>
            </div>
            <div class="search">
                <form>
                    <input type="text" class="search__input" id="search-input">
                    <button class="search__icon">🔍</button>
                </form>
                <ul class="search-top10">
                    <!-- <li class="search-top10__item">1. 아디다스 런닝화</li> -->
                </ul>
                <div class="search-info">

                </div>
            </div>
        </div>

        <div class="header-menu">
            <div class="category">
                <button class="category__title"><i class="fas fa-bars"></i>카테고리</button>
                <ul class="category-first">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="category-second">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="category-third">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="gubun-bar"></div>
            <ul class="top-menu">
                <li class="top-menu__btn"><a href="#">핫딜</a></li>
                <li class="top-menu__btn"><a href="">베스트100</a></li>
                <li class="top-menu__btn"><a href="">할인특가</a></li>
                <li class="top-menu__btn"><a href="">기획전</a></li>
            </ul>
            <ul class="private-menu">
                <li class="private-menu__btn"><a href="#">로그인</a></li>
                <li class="private-menu__btn" id="recent-items-li">
                    <a href="#">최근본상품</a>
                    <div class="recent-items-container 
                    recent-items-container__hidden">
                        <ul class="recent-items-container__tab-container">
                            <li class="recent-items-container__tab recent-items-container__view-tab" 
                            >최근 본 상품</li>
                            <li class="recent-items-container__tab recent-items-container__dibs-tab"
                            >찜한 상품</li>
                        </ul>
                        <div class="recent-items-container__container recent-items-container__view-container">
                        </div>
                        <div class="recent-items-container__container recent-items-container__dibs-container">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="promotion">
            <div class="banner">
                <div class="best">
                    <a href="#" class="best__link">
                        <img src="//shop1.daumcdn.net/shophow/sib/0_211210142533_BedHMJMFxJiJcYPqWFiZwzldCrXJHrcC"
                            width="485" height="340" class="img_g" alt="기획전 이벤트">
                    </a>
                </div>
                <div class="planning">
                    <button class="planning__left-btn">
                        <img src="https://static-page.kakao.com/static/pc/ic-paging-back-nor.svg?2c964bb7a6b07a7941252b32ea13f03c" alt="left">
                    </button>
                    <div class="planning__window">
                        <div class="planning__container">
                            <img src="//shop2.daumcdn.net/shophow/sib/0_211202145115_cjUvJCvuztdGHrYUNDAIqoswLScKwQct"
                            width="485" height="340" class="img_g" alt="">
                            <img src="//shop3.daumcdn.net/shophow/sib/0_211220165955_PwBwkpRhdDiDeqfbjVSJxZBnrWeTXRjH"
                            width="485" height="340" class="img_g" alt="">
                            <img src="//shop4.daumcdn.net/shophow/sib/0_211220170002_BsDsswhwKiSunNoHuZhqhJwiBptBTSBN"
                            width="485" height="340" class="img_g" alt="">
                        </div>
                    </div>
                    <button class="planning__right-btn">
                        <img src="https://static-page.kakao.com/static/pc/ic-paging-next-nor.svg?b76f34a1b77e59514735b92464295b7c" alt="right">
                    </button>
                    <ul class="planning__navigation-ul"></ul>
                </div>
            </div>
            <div class="theme">
                <ul class="theme-container">
                    
                </ul>
            </div>
        </div>

        <div class="hot-deal">
            <h2 class="section-title">품절주의, 역대급 핫딜</h2>
            <ul class="hot-deal-list">
            </ul>
        </div>
        <div class="rising-keyword">
            <ul>
                <li class="rising-keyword__item"></li>
                <li class="rising-keyword__item"></li>
                <li class="rising-keyword__item"></li>
                <li class="rising-keyword__item"></li>
                <li class="rising-keyword__item"></li>
                <li class="rising-keyword__item"></li>
                <li class="rising-keyword__item"></li>
            </ul>
        </div>

        <div class="container recommendation">
            <div class="recommendation__header">
                <div class="recommendation__header__title">
                    이 상품 어때요?
                </div>
                <div class="recommendation__header__more">
                    최근 본 상품 더보기
                </div>
            </div>
            <div class="theme recommendation__body">
                <ul class="viewed-items">
                    <!-- <li class="viewed-items__item"></li> -->
                </ul>
                <ul class="theme-container recommendation-items">
                    <!-- <li class="recommendation-items__item"></li> -->
                </ul>
            </div>
        </div>
    </div>

    <footer></footer>
</body>

</html>
